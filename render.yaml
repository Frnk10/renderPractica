databases:
  - name: mysitedb
    plan: free
    databaseName: mysite_3ak3
    user: mysite

services:
  - type: web
    name: cineUTC
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn cineUTC.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: externalConnectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: cine-utc.onrender.com
