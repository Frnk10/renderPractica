{% extends "./plantilla.html"%}
{%block body%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form action="{% url 'procesarActualizacionPelicula' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{peliculaEditar.id}}">      
                    <label for=""><b>TÍTULO:</b></label>
                    <input type="text" name="titulo" class="form-control" id="titulo" 
                    placeholder="Ingrese el título de la película" value="{{peliculaEditar.titulo}}">
                    <label for=""><b>DURACIÓN:</b></label>
                    <input type="text" name="duracion" id="duracion" class="form-control" 
                    placeholder="Ingrese la duración de la película" value="{{peliculaEditar.duracion}}">
                    <label for=""><b>SINOPSIS:</b></label>
                    <textarea name="sinopsis" id="sinopsis" class="form-control" rows="3" placeholder="Escriba la sinopsis">
                        {{peliculaEditar.sinopsis}}
                    </textarea>
                    <label for=""><b>GÉNERO:</b></label>
                    <select name="genero" id="genero" class="form-control">
                        {% for generoTemporal in generos %}
                            <option value="{{ generoTemporal.id }}">{{ generoTemporal.nombre }}</option>
                        {% endfor %}
                    </select>
                    <label for=""><b>DIRECTOR:</b></label>
                    <select name="director" id="director" class="form-control">
                        {% for directorTemporal in directores %}
                            <option value="{{ directorTemporal.id }}">{{ directorTemporal.nombre }} {{ directorTemporal.apellido }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <a href="{% url 'listaPeliculas' %}" class="btn btn-light">Cancelar</a>
                </form>
            </div>
        </div> 
    </div>
{% endblock %}
