{% extends "./plantilla.html"%}
{%block body%}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'procesarActualizacionDirector' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{directorEditar.id}}">
                    <label for=""><b>APELLIDO:</b></label>
                    <input type="text" name="apellido" class="form-control"
                     placeholder="Ingrese el apellido del director" value="{{directorEditar.apellido}}">
                    <label for=""><b>NOMBRE:</b></label>
                    <input name="nombre" class="form-control" rows="3" 
                    placeholder="Ingrese el nombre del director" value="{{directorEditar.nombre}}">
                    <label for=""><b>ESTADO:</b></label>
                    <input type="checkbox" name="estado" {% if directorEditar.estado %}checked{% endif %}>
                    <label for=""><b>FOTO:</b></label>
                    <input type="file" name="foto" id="foto" value="{{directorEditar.foto}}"
                    accept="image/*" class="form-control" required> 
                    <br>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <a href="{% url 'listaDirectores' %}" class="btn btn-light">Cancelar</a>
                </form>
            </div>
        </div> 
    </div>
{% endblock %}
