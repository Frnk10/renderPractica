<br>
<div class="card">
    <div class="card-title text-center">
        <h3><b>LISTADO DE DIRECTORES</b></h3>
    </div>
</div>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover" id="tbl-directores">
        <thead>
            <tr>
                <th>ID</th>
                <th>APELLIDO</th>
                <th>NOMBRE</th>
                <th>ESTADO</th>
                <th>FOTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for directorTemporal in directores %}
                <tr>
                    <td>{{directorTemporal.id}}</td>
                    <td>{{directorTemporal.apellido}}</td>
                    <td>{{directorTemporal.nombre}}</td>
                    <td>{{directorTemporal.estado}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{directorTemporal.foto.url}}" alt="Portda" width="100px" height="100px">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="{{directorTemporal.foto.url}}" target="_blank">Ver Foto</a></li>
                              <li><a download class="dropdown-item" href="{{directorTemporal.foto.url}}">Descargar</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <a href="{% url 'editarDirector' directorTemporal.id %}" class="btn btn-warning">
                            <i class="fas fa-pencil"></i>
                        </a>
                        <a href="{% url 'eliminarDirector' directorTemporal.id %}" onclick="return confirm('Esta seguro?');x" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    var table = new DataTable('#tbl-directores');
</script>
