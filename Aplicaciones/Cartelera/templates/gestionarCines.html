{% extends "./plantilla.html" %}
{% block body %}
    <br>
    <h1 class="text-center">GESTIÓN DE CINES CON PETICIONES ASÍNCRONAS</h1>
    <!-- Button trigger modal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-end">
                <button class="btn btn-success" onclick="cargarCines();">
                    <i class="fas fa-refresh"></i>
                    Actualizar
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cineModal">
                   <i class="fas fa-plus"></i>
                    Agregar Cine
                </button>
            </div>
            <br>
            <div class="col-md-12" id="contenedor-cines"></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="cineModal" tabindex="-1" aria-labelledby="cineModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cineModalLabel">DATOS DEL NUEVO CINE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="frm_nuevo_cine">
                        {% csrf_token %}
                        <label><b>NOMBRE:</b></label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del cine">
                        <br>
                        <label>
                            <!-- <i class="fas fa-map-marker" style="color: rgb(0, 195, 255);"></i> -->
                            <b>DIRECCIÓN:</b>
                        </label>
                        <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Ingrese la dirección">
                        <br>
                        <label><b>TELÉFONO:</b></label>
                        <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese el número de teléfono">
                        <br><br><br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                               <i class="fas fa-save"></i>
                                Guardar
                            </button>
                            <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br>
    <!--CODIGO PARA VALIDAR-->
    <script>
        $("#frm_nuevo_cine").validate({
            rules:{
                nombre:{
                    required:true,
                },
                direccion:{
                    required:true,
                },
                telefono:{
                    required:true,
                    number: true,
                }
            },
            messages:{
                nombre:{
                    required:"Por favor, ingrese el dato solicitado",
                },
                direccion:{
                    required:"Por favor, ingrese el dato solicitado"
                },
                telefono:{
                    required:"Por favor, ingrese el dato solicitado",
                    number:"Solo debe ingresar números",
                }
            },
            //Peticion asincrona
            submitHandler:function(formulario){ //funcion para peticion asincrona
                $.ajax({
                    url:"{% url 'insertarCine' %}", //llamado a la funión de insertar
                    type:'post',
                    data:$(formulario).serialize(),
                    success:function(data){
                        if(data.estado){
                            Swal.fire({
                                title:"CONFIRMACIÓN",
                                text:data.mensaje,
                                icon:'success'
                            });
                            $("#cineModal").modal('hide');
                            $(formulario)[0].reset();
                            cargarCines();
                        }else{
                            Swal.fire({
                                title:"ERROR",
                                text:"Error al guardar los datos",
                                icon:'error'
                            });
                        }
                    },
                    error:function(data){
                        console.log(data);
                    }
                });
            }
        });

        //Funcion para cargar el listado de cines con AJAX
        function cargarCines(){
            $("#contenedor-cines").load('{% url "listadoCines" %}');
        }
        cargarCines();
</script>
{% endblock %}
